<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHH的贪吃蛇游戏练习（不能掉头）</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
        .controller {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: 1fr 50px 1fr;
            grid-template-rows: 1fr 50px 1fr;
            width: 210px;
            height: 210px;
            justify-items: center;
            align-items: center;
        }

        .controller button {
            
            width: 60px;
            height: 60px;
            position: relative;
            top: 100px;
            border: 1px solid #ff6969;
            background-color: #fff;
        }
        .controller #up {
            grid-column: 2;
            grid-row: 1;
            width: 10vh;
            height: 10vh;
            position: relative;
            top: 170px;
        }
        .controller #down {
            grid-column: 2;
            grid-row: 3;
            position: relative;
            top: 170px;
        }
        .controller #left {
            grid-column: 1;
            grid-row: 2;
            position: relative;
            top: 170px;
        }
        .controller #right {
            grid-column: 3;
            grid-row: 2;
            position: relative;
            top: 170px;
        }
        .controller button:active {
            background-color: #fffc4b;
            
    </style>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controller">
        <button id="up">上</button>
        <button id="left">左</button>
        <button id="right">右</button>
        <button id="down">下</button>
    </div>
    <script>
        // 获取canvas元素和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        // 定义网格大小和网格数量
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // 初始化蛇和食物的位置
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        // 初始化蛇的移动方向
        let dx = 0;
        let dy = 0;
        // 初始化得分
        let score = 0;

        // 绘制函数
        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // 绘制蛇
            ctx.fillStyle = 'green';
            snake.forEach(part => ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize));
            // 绘制食物
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        // 更新函数
        function update() {
            // 计算蛇头的新位置
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            // 将新位置添加到蛇的头部
            snake.unshift(head);
            // 如果蛇头和食物位置重合，则得分加一，并重新生成食物
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
            } else {
                // 否则，移除蛇尾
                snake.pop();
            }
        }

        // 检测碰撞函数
        function checkCollision() {
            // 获取蛇头位置
            const head = snake[0];
            // 如果蛇头超出画布边界，则返回true
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            // 如果蛇头和蛇身某个部分位置重合，则返回true
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            // 否则返回false
            return false;
        }

        // 游戏循环函数
        function gameLoop() {
            // 如果检测到碰撞，则弹出游戏结束提示，并重新加载页面
            if (checkCollision()) {
                alert('游戏结束！得分：' + score);
                document.location.reload();
                return;
            }
            // 更新蛇和食物的位置
            update();
            // 绘制蛇和食物
            draw();
            // 每隔100毫秒执行一次游戏循环
            setTimeout(gameLoop, 80);
        }

        // 监听按钮点击事件，改变蛇的移动方向
        document.getElementById('up').addEventListener('click', () => {
            if (dy === 0) {
                dx = 0;
                dy = -1;
            }
        });
        document.getElementById('down').addEventListener('click', () => {
            if (dy === 0) {
                dx = 0;
                dy = 1;
            }
        });
        document.getElementById('left').addEventListener('click', () => {
            if (dx === 0) {
                dx = -1;
                dy = 0;
            }
        });
        document.getElementById('right').addEventListener('click', () => {
            if (dx === 0) {
                dx = 1;
                dy = 0;
            }
        });
                // 监听键盘事件，改变蛇的移动方向
                document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });


        // 开始游戏循环
        gameLoop();
    </script>
</body>
</html>
